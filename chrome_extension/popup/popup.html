<!DOCTYPE html>
<html>
<head>
  <title>Web Automation Assistant</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="goal">Goal:</label>
    <input type="text" id="goal" placeholder="Enter automation goal">
  </div>
  <div class="form-group">
    <label for="plan">Plan:</label>
    <input type="text" id="plan" placeholder="Enter automation plan">
  </div>
  <div class="form-group">
    <label for="model">Model:</label>
    <input type="text" id="model" value="gpt-4o-mini">
  </div>
  <div class="form-group">
    <label for="features">Features:</label>
    <input type="text" id="features" value="axtree" placeholder="Comma-separated features">
  </div>
  <div class="form-group">
    <label for="elementsFilter">Elements Filter:</label>
    <select id="elementsFilter">
      <option value="som">SOM</option>
      <option value="visibility">Visibility</option>
      <option value="none">None</option>
    </select>
  </div>
  <div class="form-group">
    <label for="branchingFactor">Branching Factor:</label>
    <input type="number" id="branchingFactor" value="5">
  </div>
  <button id="startAutomation">Start Automation</button>
  <script src="popup.js"></script>
</body>
</html>
